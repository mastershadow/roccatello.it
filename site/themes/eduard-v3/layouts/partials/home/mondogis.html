{{ $ := .root }}
{{ $page := .page }}
<section id="mondogis" class="mt-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>{{ $page.Title }}</h2>
      </div>
    </div>
    <div class="row mb-4 mt-3">
      <div class="col-lg-6 col-12">
        <div class="ratio ratio-16x9">
          <iframe src="//www.youtube.com/embed/{{ $page.Params.trailer }}" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-lg-6 col-12 fs-5">
        {{ $page.Content }}
        <a class="btn btn-block btn-lg btn-success" href="{{ $page.Params.channelurl }}">Clicca qui per accedere al
          canale</a>
      </div>
    </div>
</section>
